<!DOCTYPE html>
<html>
<head>
	<title> Formularios bien formados  </title>
</head>
<body>
	<form action="#" enctype="application/x-www-form-urlencoded" method="get">
		<fieldset>
			<h1>Sign up</h1>
			<h3>It's free and allways will be</h3>
			<input type="text" name="username" id="firstname" placeholder="First name" size="15"> 
			<input type="text" name="lastname" id="lastname" placeholder="Last name" size="15"> 
			<br>
			<input type="text" name="mobile-mail" id="mobile-mail" placeholder="Mobile number or email" size="34"> 
			<br>
			<input type="password" name="pass" id="pass" placeholder="New password" size="34"> 
			<br> <br>
			Birthday <br>
			<select name="mes" id="mes">
				<option value="0">Month</option>
				<option value="1">Ene</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
				<option value="4">Abr</option>
				<option value="5">May</option>
				<option value="6">Jum</option>
				<option value="7">Jul</option>
				<option value="8">Ago</option>
				<option value="9">Sep</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12">Dic</option>
			</select>
			<select name="dia" id="dia">
				<option value="0">Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="3">4</option>
				<option value="4">5</option>
				<option value="5">6</option>
				<option value="6">7</option>
				<option value="7">8</option>
				<option value="8">9</option>
				<option value="9">10</option>
				<option value="10">11</option>
				<option value="11">12</option>
				<option value="12">13</option>
			</select>
			<select name="anio" id="anio">
				<option value="0">Year</option>
				<option value="1">2016</option>
				<option value="2">2015</option>
				<option value="3">2014</option>
				<option value="4">2013</option>
				<option value="5">2012</option>
				<option value="6">2011</option>
				<option value="7">2010</option>
				<option value="8">2009</option>
				<option value="9">2008</option>
				<option value="10">2007</option>
				<option value="11">2006</option>
				<option value="12">2005</option>
			</select>
			<a href="#">Why do I need to provide my birthday?</a>
			<br>
			<input type="radio" name="sexo" value="female" /> Female
 			<input type="radio" name="sexo" value="male" /> Male
 			<br>
 			<p>By clicking Create Account, you agree to out <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>. You may receive SMS notifications for Facebook and can opt out any time.</p>
			<input type="submit" value="create account">
		</fieldset>
	</form>


</body>
</html>
