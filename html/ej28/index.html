<!DOCTYPE html>
<html>
<head>
	<title>Boton con imagen</title>
</head>
<body>
	<h1>Boton con imagen</h1>
	<hr>

	<form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
		<input type="text" name="username" size="30" maxlength="12">
		<input type="password" name="password" size="30" maxlength="8" placeholder="password">
		<input type="image" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png" value="Login" name="submit">
	</form>

</body>
</html>
