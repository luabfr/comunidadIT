<!DOCTYPE html>
<html>
<head>
	<title> Formularios bien formados  </title>
</head>
<body>
	<form action="#" enctype="application/x-www-form-urlencoded" method="get">
		<fieldset>

			Name <br>	
			<input type="text" name="username" id="firstname" placeholder="First" size="15"> 
			<input type="text" name="lastname" id="lastname" placeholder="Last" size="15"> 
			<br>

			Choose your username <br>
			<input type="text" name="mobile-mail" id="mobile-mail" placeholder="@gmail.com" size="34"> 
			<br>

			Create password <br>
			<input type="password" name="pass" id="pass" size="34"> 
			<br> 

			Confirm your password <br>
			<input type="password" name="pass-confirm" id="pass-confirm"size="34"> 
			<br> 

			Birthday <br>
			<select name="mes" id="mes">
				<option value="0">Month</option>
				<option value="1">Ene</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
				<option value="4">Abr</option>
				<option value="5">May</option>
				<option value="6">Jum</option>
				<option value="7">Jul</option>
				<option value="8">Ago</option>
				<option value="9">Sep</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12">Dic</option>
			</select>
			<input type="text" name="dia" placeholder="Day" size="4">
			<input type="text" name="anio" placeholder="Year" size="8">
			<br>
			<select name="genero" id="genero" placeholder="hola">
				<option value="nada">I am...</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
 			<br>

			Mobile phone <br>
			<select name="pais-pre" id="pais-pre">
				<option value="arg">arg</option>
				<option value="br">br</option>
				<option value="cl">cl</option>
				<option value="peru">pe</option>
			</select>
			<input type="text" name="phone" id="phone" size="26" value="+54"> 
			<br> 

			Your current mail adress<br>
			<input type="mail" name="email" id="email" size="34" > 
			<br> 
			
			Location <br>
			<select name="pais" id="pais" >
				<option value="arg">Argentina</option>
				<option value="br">Brasil</option>
				<option value="cl">Chile</option>
				<option value="peru">Peru</option>
			</select>
			<br>
			<input type="submit" value="Next Step">

		</fieldset>
	</form>


</body>
</html>
