<script>
	window.onload = function () {
		let body = document.querySelector('body');
		let ul = document.createElement('ul');

		let miArray = [];

		for(let i = 1 ; i <= 100 ; i++ ){
			miArray[ i ] =  i ;
			miArray[ i ] = document.createElement('li');
			miArray[ i ].innerText = `Item ${i}`;

			if( i % 2 == 0){
				miArray[ i ].style.color = '#ddd';

			}else{
				miArray[ i ].style.color = '#eee';
			}

			ul.appendChild( miArray[i] );

		}
		body.appendChild(ul);



	}
</script>
