<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo ECMAScript Baby!!</title>

<script>
	window.onload = function () {
		let body = document.querySelector('body');
		let ul = document.createElement('ul');

		let nombres = [ 'luc', 'abel' , 'ana' , 'ariel' , 'vegetal'];

		nombres.forEach( function(nombre) {

			let li = document.createElement('li');
			li.innerText = nombre ;
			ul.appendChild( li );

		});

		body.appendChild(ul);

	}
</script>

</head>
