<!DOCTYPE html>
<html>
<head>
    <style type="text/css">

        form{
            border: 1px solid #cca;
            background-color: #5ef5ef;
            padding: 10px;
        }
        label{
            color: gray;
        }
        input{
            background-color: white;
            border-width: 0;
            margin: 10px; 
        }
        input[type="submit"] { 
            background-color: yellow;
            width: 120px;
        }
        input[type="submit"]:hover { 
            background-color: white;
        }
    
    </style>
    <title> formulario </title>

</head>
<body>
    <h1> formulario </h1>

   
    <form action="#" method="post">
        <label for="uno">Primero</label>
        <input type="text" name="uno">  <br>
        <label for="dos">Segundo</label>
        <input type="text" name="dos">  <br>
        <label for="tres">Tercer</label>
        <input type="text" name="tres">  <br>
        <input type="submit" value="Enviar">

    </form>


</body>
</html>
