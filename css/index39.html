<!DOCTYPE html>
<html>
<head>
    <style type="text/css">

        ul{
            background-color: red;
        }
        ul li{
           border: 1px solid black;
           background-color: gray;
           
        }
        ul li:hover{
            list-style-type: square;
            list-style-position: inside;
           
        }

        .vacia{
            margin: 0 ;
            padding: 0 ;
            list-style-type: none ;
        }
        ol{
            list-style-type: decimal-leading-zero ;
            list-style-position: outside;
        }

    
    </style>
    <title>A tomar lista!</title>

</head>
<body>
    <h1>A tomar lista! </h1>
 
    <ul>
        <li>imet 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ul class="vacia">
        <li>imet 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol>
        <li>imet 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>



</body>
</html>
